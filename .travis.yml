language: node_js
os: linux
dist: xenial

cache: npm

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      script:
        - npm run publish:check
    - stage: deploy
      if:
        - tag IS present
      script: skip
      before_deploy:
        - npm run publish:build
      deploy:
        provider: npm
        skip_cleanup: true
        email: '$NPM_EMAIL'
        api_token: '$NPM_API_TOKEN'
        on:
          tags: true
