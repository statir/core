language: node_js

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      script:
        - npm run prettier:check
        - npm run eslint:check
        - npm run typescript:check
        - npm run jest:test
    - stage: deploy
      if:
        - tag IS present
        - branch IS dev
      script:
        - npm run rollup:build
        - npm run typescript:types
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_API_KEY
        on:
          tags: true
